<h2>
	Chaosradio 200
	<span class="statuslabel">Beendet</span>

</h2>
<h3>24.04.2014, 22:00:00</h3>

<div class="box-wrapper">
	<h3 class="sighting-editormode">
		<span ng-click="editorMode = 'preview'" ng-class="{ active: (editorMode != 'preview') }">Vorschau</span>
		&mdash;
		<span ng-click="editorMode = 'edit'" ng-class="{ active: (editorMode != 'edit') }">Bearbeiten</span>
	</h3>

	<div class="editor">
		<document-editor document="doc" ng-if="editorMode == 'edit'"></document-editor>
		<div ng-if="editorMode == 'preview'">preview</div>
	</div>
</div>

<div class="sighting-wrapper">

	<div class="box-wrapper">
		<h3>Podcaster</h3>
		<name-list names="podcasters" name-attr="name" add-name="addPodcaster"></name-list>
	</div>

	<div class="box-wrapper">
		<h3>Helfer</h3>
		<name-list names="helpers" name-attr="name" add-name="addHelper"></name-list>
	</div>

</div>

<div class="box-wrapper">
	<h3>Cover auswählen</h3>

	<div class="coverlist">
		<span class="active">
			<img src="http://shownot.es/img/logos/cr_logo.png" alt="" class="cover" />
		</span>
		<span>
			<img src="http://shownot.es/img/logos/cr_logo.png" alt="" class="cover" />
		</span>
		<span>
			<img src="http://shownot.es/img/logos/cr_logo.png" alt="" class="cover" />
		</span>
		<span>
			<img src="http://shownot.es/img/logos/cr_logo.png" alt="" class="cover" />
		</span>
		<span>
			<img src="http://shownot.es/img/logos/cr_logo.png" alt="" class="cover" />
		</span>
		<span>
			<img src="http://shownot.es/img/logos/cr_logo.png" alt="" class="cover" />
		</span>
	</div>

	<hr />

	<h3>Cover einbinden</h3>

	<form class="form-wrapper">
		<input type="file" name="coverupload" accept="image/*" />
	</form>

	<p>oder</p>

	<form>
		<input type="text" id="coverurl" placeholder="Cover-URL eingeben" />
	</form>

	<p><strong>Wichtig:</strong> Vor dem Hochladen bitte entsprechende Erlaubnis einholen. Ein Cover sollte mindestens 150 &times; 150 Pixel groß (und quadratisch) sein.</p>

</div>

<div class="box-wrapper">
	<h3>Notiz</h3>

	<form class="form-wrapper">
		<textarea placeholder="Bemerkungen für Podcaster / andere Sichter"></textarea>
	</form>
</div>

<form class="form-wrapper">
	<div class="form-check">
			<input type="checkbox" id="provisional" value="checkrules" />
			<label for="provisional">Als <em>vorläufig</em> markieren</label>
		</div>
	<input type="submit" value="Version sichten" />
</form>
