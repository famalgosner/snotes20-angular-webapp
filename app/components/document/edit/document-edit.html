<div class="document-wrapper">

	<div class="document">

		<div class="document-header">

			<div class="document-meta">

				<div ng-show="doc.episode">
					<h2>{{doc.episode.podcast.title}}</h2>
					<h3><span ng-show="doc.episode.number">Episode {{doc.episode.number}},</span> {{doc.episode.date | date : 'medium'}}</h3>
				</div>

				<div ng-show="!doc.episode">
					<h2>{{doc.name}}</h2>
				</div>

				<div class="document-actions" ng-show="doc.episode">

					<form class="shownoter">
						<input type="submit" value="Als Helfer eintragen" ng-show="!isShownoter()" ng-click="addShownoter()" />
						<input type="submit" value="Als Helfer austragen" ng-show="isShownoter()" ng-click="delShownoter()" />
					</form>

					<form class="sighting">
						<input type="submit" value="Version sichten" ng-show="canPublish" ng-click="doSighting()" />
						<input type="submit" value="Sichtung beantragen" ng-show="!canPublish" ng-click="requestSighting()" />
					</form>

				</div>

			</div>

			<div class="shownotes-meta">

				<p><strong>Podcaster</strong>:
					<span ng-repeat="podcaster in doc.meta.podcasters">{{podcaster.name}}</span>
					<span ng-show="doc.meta.podcasters.length == 0">Noch keine</span>
				</p>
				<form class="input-group">
					<input type="text" value="" placeholder="Name" ng-model="newpodcaster.name" />
					<input class="small" type="submit" value="HinzufÃ¼gen" ng-click="addPodcaster()" />
				</form>

			</div>

		</div>

		<div class="editor" ng-show="editor">
			<iframe src="{{docurl}}"></iframe>
		</div>

	</div>

	<div class="chat">

		<p ng-repeat="msg in chatmessages" style="background-color: #{{msg.issuer.color}}"><time>{{msg.date | date: 'shortTime'}}</time><strong>{{msg.issuer.name}}:</strong> {{msg.message}}</p>

		<form class="chat-input">
			<input type="text" value="" placeholder="Nachricht" ng-model="chatmsg.message" />
			<input type="submit" value="Senden" ng-click="sendChatMsg()" />
		</form>

	</div>

</div>
