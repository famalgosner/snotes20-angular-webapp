<div  ng-controller="LoginController">
    <div ng-show="!$root.user">
        <p translate="sidebar.login.info"></p>
        <form class="account">
            <input ng-model="username"
                   type="text"
                   placeholder="{{ 'sidebar.login.username' | translate }}"
                   title="{{ 'sidebar.login.username.title' | translate }}"
                   focus-on="modeRegister">

            <input ng-model="email"
                   type="text"
                   placeholder="{{ 'sidebar.login.email' | translate }}"
                   title="{{ 'sidebar.login.email.title' | translate }}"
                   ng-show="modeRegister">

            <input ng-model="password"
                   type="password"
                   placeholder="{{ 'sidebar.login.password' | translate }}"
                   title="{{ 'sidebar.login.password.title' | translate }}">

            <a href="#" class="lostpass" title="{{ 'sidebar.login.lostpassword' | translate }}">?</a>

            <input ng-model="password2"
                   type="password"
                   placeholder="{{ 'sidebar.login.passwordrepeat' | translate }}"
                   title="{{ 'sidebar.login.passwordrepeat.title' | translate }}"
                   ng-show="modeRegister">

            <input type="submit"
                   class="login"
                   value="{{ 'sidebar.login.login' | translate }}"
                   ng-click="login()">
            <input type="submit"
                   class="register"
                   value="{{ 'sidebar.login.register' | translate }}"
                   ng-click="register()">
        </form>
    </div>
    <div ng-show="$root.user">
        <p class="userstatus">
            {{'sidebar.status.loggedInAs'|translate}} <strong>{{ $root.user.name }}</strong><br />
            {{'sidebar.status.groups'|translate}} <ul><li ng-repeat="group in $root.user.groups">{{ group.longname }}</li></ul>
        </p>
        <ul class="usermenu">
            <li><a href="#"><span class="icon-user"></span>{{'sidebar.status.menu.editProfile'|translate}}</a></li>
            <li><a href="#"><span class="icon-wrench"></span>{{'sidebar.status.menu.admin'|translate}}</a></li>
            <li><a ng-click="logout()"><span class="icon-close"></span>{{'sidebar.status.menu.logout'|translate}}</a></li>
        </ul>
    </div>
</div>
