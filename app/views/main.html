<h2>Live-Sendungen:</h2>
<table class="padlist">
    <tr>
        <th>Startzeit</th>
        <th>Podcast</th>
        <th>Nummer</th>
        <th></th>
    </tr>

    <tr ng-repeat="pad in pads">
        <td>{{ pad.time | date:'medium' }}</td>
        <td>{{ pad.podcast }}</td>
        <td>{{ pad.name }}</td>
        <td>
            <button ng-show="!pad.exists"><span class="icon-plus"></span>Erstellen</button>
            <button ng-show="pad.exists"><span class="icon-pencil"></span>Mitschreiben</button>
        </td>
    </tr>
</table>
<button class="load" ng-click="loadMorePads()"><span class="icon-loop"></span>Mehr laden</button>
